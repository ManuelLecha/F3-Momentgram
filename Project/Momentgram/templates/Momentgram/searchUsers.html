{% extends 'Momentgram/base.html' %}
{% block content %}

{% load static %}
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
        padding: 20px;
    }

    .title {
        color: grey;
        font-size: 18px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div class="search-wrapper">
    <input type="text" v-model="search" placeholder="Search method..." class="searcher"/>
</div>
<div class="row" style="padding-left:30px; padding-right:30px;">
    <v-content id="v-for-resources" v-for="user in filteredList" v-bind:key="user.username">
        <div class="login-container col-4" style="margin-top: 20px; padding:10px;">
            {% if isProfile %}
            <div class="card">
                <img src="https://st2.depositphotos.com/1003591/7970/i/950/depositphotos_79702338-stock-photo-potato-with-funny-face.jpg" alt="John" style="width:100%">
                <h1><a href="{% url 'show_profile' user.username %}">{{user.first_name}} {{user.last_name}}</a></h1>
                <p class="title"><a href="{% url 'show_profile' user.username %}">{{user.username}}</a></p>
            </div>
            {% else %}
            <div class="card">
                <img src="https://st2.depositphotos.com/1003591/7970/i/950/depositphotos_79702338-stock-photo-potato-with-funny-face.jpg" alt="John" style="width:100%">
                <h1><a href="{% url 'chat' user.username %}">{{user.first_name}} {{user.last_name}}</a></h1>
                <p class="title"><a href="{% url 'chat' user.username %}">{{user.username}}</a></p>
            </div>
            {% endif %}
        </div>
    </v-content>
</div>

<script>
    import {HttpParams} from "@angular/common/http";
    export default {
        name: 'App',
        methods: {
            getUsers: function() {
                this.loading = true;
                this.http.get('/search_users').then((response) => {
                    this.users = response.users;
                })
                    .catch((err) => {
                        this.loading = false;
                        console.log(err);
                    })
            },
        },

        mounted() {
            this.getUsers();
        },
        data() {
            return {
                users: null,
                search: ''
            }
        },
        computed: {
            filteredList() {
                return this.getUsers.filter(user => {
                    return user.name.includes(this.search.toLowerCase())
                })
            }
        }
    };
</script>
